<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css"></link>
    <link rel="stylesheet" type="text/css" href="css/anims.css"></link>
    <script src="javascript/script.js"></script>
  </head>
  <body>
    <div class="loading-animation">
      <div class="loader"></div>
    </div>
    <div class = "toppadding"></div>
    <div class = "border">
      <img class = "logo" src = "images/icon.png">
    </div>
    <div class = "toppadding2"></div>
    <div class="slideshow-container">
      <div class="arrow arrow-left" onclick="previousSlide()">
        <img src="images/slideshow_left.png" alt="Left Arrow">
      </div>

      <img class="slideshow-image active" src="images/image1.png" alt="Image 1">
      <img class="slideshow-image" src="images/image2.png" alt="Image 2">
      <img class="slideshow-image" src="images/image3.png" alt="Image 3">

      <div class="arrow arrow-right" onclick="nextSlide()">
        <img src="images/slideshow_right.png" alt="Right Arrow">
      </div>
    </div>
    <div class = "toppadding3"></div>

     <script src="javascript/slideshow.js"></script>
    <div class="info">
      <h1 class = "infotitle">Info</h1>
      <p1 class = "infotext">This podcast is centered around world events,<br>the craziness of the world as well as<br> everything else in the book featuring our <br>stellar cast as well as weekly guests from <br>every walk of life imaginable.</p1>
    </div>

  </body>
</html>
